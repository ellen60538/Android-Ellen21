<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<input type="button" value="goto" onclick="moveTo(24.157427, 120.666044)">
<hr>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }

      function moveTo(newlat, newlng){
        var newpos = {lat: newlat, lng: newlng}
        map.setCenter(newpos) ;
        map.setZoom(16) ;
        var marker = new google.maps.Marker({ position: newpos, map: map,}) ;
      }

    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLk8W31pUZyUEwd2z6Wzld99iipFvo85Y&callback=initMap"
        async defer></script>
</body>
</html>
